<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="app-name">calc</div>
        <div class="switcher-container">
          <span>THEME</span>
          <div class="switch"></div>
        </div>
      </header>
      <main>
        <div class="display"></div>
        <div class="numeric-panel">
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>
          <div class="row">
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
          </div>
          <div class="row">
            <button>RESET</button>
            <button>=</button>
          </div>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
