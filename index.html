<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <div class="container default-theme">
      <header>
        <div class="app-name">calc</div>
        <div class="switcher-container">
          <span class="switcher-title">THEME</span>
          <div class="switch">
            <span class="positions">1 2 3</span>
            <span class="toggle">here</span>
          </div>
        </div>
      </header>
      <main>
        <div class="display">
          <span>399,981</span>
        </div>
        <div class="numeric-panel">
          <div class="row">
            <button id="btn7" class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-secondary">DEL</button>
          </div>
          <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
          </div>
          <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
          </div>
          <div class="row">
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">/</button>
            <button class="btn">x</button>
          </div>
          <div class="row footer-btn">
            <button class="btn-big btn-secondary">RESET</button>
            <button class="btn-big btn-danger">=</button>
          </div>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
