<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="inner-container">
        <header>
          <div class="app-name">calc</div>
          <div class="switcher-container">
            <span class="switcher-title">THEME</span>
            <div class="switch">
              <span class="positions">1 2 3</span>
              <span class="toggle">
                <span
                  id="btn-switch-theme"
                  class="btn-toggle btn-toggle-left"
                ></span>
              </span>
            </div>
          </div>
        </header>
        <main>
          <div class="display">
            <span id="display">0</span>
          </div>
          <div class="numeric-panel">
            <div class="row">
              <button id="btn7" class="btn">7</button>
              <button id="btn8" class="btn">8</button>
              <button id="btn9" class="btn">9</button>
              <button id="btnDel" class="btn btn-secondary">
                <i class="fas fa-backspace"></i>
              </button>
            </div>
            <div class="row">
              <button id="btn4" class="btn">4</button>
              <button id="btn5" class="btn">5</button>
              <button id="btn6" class="btn">6</button>
              <button id="btnSum" class="btn">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="row">
              <button id="btn1" class="btn">1</button>
              <button id="btn2" class="btn">2</button>
              <button id="btn3" class="btn">3</button>
              <button id="btnSub" class="btn">
                <i class="fas fa-minus"></i>
              </button>
            </div>
            <div class="row">
              <button id="btnDecimal" class="btn">.</button>
              <button id="btn0" class="btn">0</button>
              <button id="btnDiv" class="btn">
                <i class="fas fa-divide"></i>
              </button>
              <button id="btnMul" class="btn">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="row footer-btn">
              <button id="btnReset" class="btn-big btn-secondary">RESET</button>
              <button id="btnEqual" class="btn-big btn-danger">
                <i class="fas fa-equals"></i>
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
